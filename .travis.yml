language: node_js
node_js:
- node
before_script:
- npm install -g gulp-cli
- npm install -g license-cli
script:
- gulp
- npm run coverage
- license-cli auth $FOSSA_API_TOKEN
- license-cli scan -r $TRAVIS_COMMIT || true
cache:
  directories:
  - node_modules
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_41338b3e2ea3_key -iv $encrypted_41338b3e2ea3_iv
  -in ./config/ssl/localhost.key.enc -out ./config/ssl/localhost.key -d
